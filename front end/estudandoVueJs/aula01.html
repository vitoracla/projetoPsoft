<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>aula 01</title>
</head>
<body>s
		<div id="app">
  			 <app-nav></app-nav>
  			<app-view>
    			<app-sidebar></app-sidebar>
   				<app-content></app-content>
  			</app-view>
		</div>
		<div id="app-2">
  			<span v-bind:title="message">
    		Pare o mouse sobre mim e veja a dica interligada dinamicamente!
  			</span>
		</div>
		<div id="app-3">
  			<p v-if="seen">Agora você me viu</p>
		</div>

		<div id="app-4">
 			 <ol>
   				<li v-for="todo in todos">
     				 {{ todo.text }}
    			</li>
  			</ol>
		</div>

		<div id="app-6">
  			<p>{{ message }}</p>
 			<input v-model="message">
		</div>

		<div id="app-7">
  			<ol>
   				 <!--
				      Agora provemos cada todo-item com o objeto todo que ele
				      representa, de forma que seu conteúdo possa ser dinâmico.
				      Também precisamos prover cada componente com uma "chave",
				      a qual será explicada posteriormente.
				    -->
		   		<todo-item
		      v-for="item in groceryList"
		      v-bind:todo="item"
		      v-bind:key="item.id">
		    	</todo-item>
		 	</ol>
		</div>
	<script src="https://unpkg.com/vue"></script>
	
	<script>
		new Vue({
  			el: '#app',
  			data: {
    				message: 'Olá, mundo!'
  			}
		})

		var app2 = new Vue({
  			el: '#app-2',
  			data: {
    				message: 'Você carregou esta página em ' + new Date().toLocaleString()
	  		}
		})	
	
		var app3 = new Vue({
  			el: '#app-3',
 			data: {
    				seen: true

			}
		})

		var app4 = new Vue({
 			el: '#app-4',
  			data: {
    			todos: [
      				{ text: 'Aprender JavaScript' },
      				{ text: 'Aprender Vue' },
      				{ text: 'Criar algo incrível' }
    			]
  			}
		})

		var app6 = new Vue({
  			el: '#app-6',
  			data: {
    				message: 'Olá Vue!'
  			}
		})
		Vue.component('todo-item', {
  			props: ['todo'],
 			template: '<li>{{ todo.text }}</li>'
			})

		var app7 = new Vue({
			el: '#app-7',
			data: {
			    groceryList: [
			      { id: 0, text: 'Vegetais' },
			      { id: 1, text: 'Queijo' },
			      { id: 2, text: 'Qualquer outra coisa que humanos podem comer' }
			    ]
			  }
		})
	</script>
</body>
</html>
