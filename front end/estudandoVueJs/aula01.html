<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>aula 01</title>
</head>
<body>
	<div id="app" v-model> 
		<h1>{{titulo}}</h1>
		<input type="text" v-model="nome">{{ nome }}
	</div>
	<script src="https://unpkg.com/vue"></script>
	
	<script >
		var app = new Vue({/* instancia vue js*/
			el:"#app",/* elemento pai*/
			data: {
				titulo: "aula 01",
				nome:"",
			}	

		}); 
	</script>
</body>
</html>
