<html>
<head>
	<script>
			var triste = false;

					if(tipo == 'vitorTriste'){
						triste = true;

				}
			}

		}

	</script>
</head>
<body>

		<h1> acenda a lampada</h1>
		<img src= "imagens/vitorSerio.png" id="vitor" onmousemove="vitorMudando('vitorSorrindo')" ; onmouseout="vitorMudando('vitorSerio')" ; onclick="vitorMudando('vitorTriste')" />
</body>
</html>
